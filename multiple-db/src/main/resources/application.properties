spring.application.name=multiple-db

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521
spring.datasource.username=MULTIDB
spring.datasource.password=MULTIDB

spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.OracleLegacyDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

springdoc.api-docs.path=/api-docs

app.front-url=http://localhost:4200