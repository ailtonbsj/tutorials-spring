spring:
    application:
        name: jpa-relationships
    datasource:
        url: jdbc:postgresql://localhost:5432/relationships
        username: postgres
        password: password
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    lob:
                        non-contextual-creation: true
        defer-datasource-initialization: true
    sql:
        init:
            mode: always
            platform: postgres

app:
    front-url: http://localhost:4200
